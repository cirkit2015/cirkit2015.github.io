<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cirkit</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
      <script src="js/cirkit.js"> </script>
       <script src="js/bootstrap.min.js"> </script>
      



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <center><h1>Welcome to Cirkit!</h1></center>
    <div class="container-fluid">
    	<div class="row border0">
    		<div class="col-md-3" id="Tools">
    			<div class="border1">
    				<p>Tools</p>
    <img class="tools" draggable="true" ondragstart = "dragPowerSource(event)" src="http://images.clipartpanda.com/laptop-clipart-laptop-md.png" id="powerSourceTool"/>
    
    <img class="tools" draggable="true" ondragstart = "dragPhoton(event)" src="https://hackster.imgix.net/uploads/image/file/32964/core-a6fcc2b47e235d529ab58fe0a1124588.png?w=400&h=300&fit=max&s=5b73258b929b8aa619046718adc9e794" id = "photonTool"/>
    			</div>
    		</div>
    		
    		
    		<div class="col-md-6" id="Canvas">
    			<div class="border2">
    			  <p>Canvas</p>
    			  <div class="puzzlePieces" id="powerSource" ondrop = "dropPowerSource(event)" ondragover="allowDrop(event)"><p>POWER</p>
      </div>

      <div class="puzzlePieces" id="USB" ><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Arrow_east.svg/2000px-Arrow_east.svg.png"/></div>
      
      <div class="puzzlePieces" id="photon" ondrop = "dropPhoton(event)" ondragover="allowDrop(event)"><p>PHOTON</p></div>
    			</div>
    		</div>
    		<div class="col-md-3" id="Tutorial">
    			<div class="border3">
                    Tutorial
    			</div>
    		</div>
    	</div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
